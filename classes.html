<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Strength - Classes</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/d3ee6cf1ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
    <script src="js/components.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="menu"></div>
      <a href="#" aria-label="nav toggle btn" class="navbar-toggle-btn">
        <span class="fa-solid fa-bars"></span
      ></a>
    </nav>
    <main>
      <section class="class">
        <h1 class="section-heading">classes</h1>
        <div class="cards-container">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img
                  src="img/class-card-cycle-woman.jpg"
                  alt="flip card function image"
                />
                <h2>Function</h2>
              </div>
              <div class="flip-card-back">
                <span>Body vive </span>
                <span>Body attack </span>
                <span>Body pump </span>
                <span>Body step </span>
                <span>Body balance </span>
                <span>Body combat </span>
              </div>
            </div>
          </div>

          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img
                  src="/img/class-card-cycle-woman.jpg"
                  alt="flip card function image"
                />
                <h2>Cycle</h2>
              </div>
              <div class="flip-card-back">
                <span>Cycle </span>
                <span>Cycle extreme </span>
              </div>
            </div>
          </div>

          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img
                  src="img/class-card-yoga-woman.jpg"
                  alt="flip card function image"
                />
                <h2>Flow</h2>
              </div>
              <div class="flip-card-back">
                <span>Pilates</span>
                <span>Yoga </span>
              </div>
            </div>
          </div>

          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img
                  src="img/class-card-fusion-man.jpg"
                  alt="flip card function image"
                />
                <h2>Fusion</h2>
              </div>
              <div class="flip-card-back">
                <span>Boxing</span>
                <span>Tae box </span>
                <span>Tai chi </span>
                <span>Chi ball </span>
              </div>
            </div>
          </div>

          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img
                  src="img/class-card-function-man.jpg"
                  alt="flip card function image"
                />
                <h2>Cardio</h2>
              </div>
              <div class="flip-card-back">
                <span>Step moves </span>
                <span>step burner</span>
                <span>step burner </span>
                <span>Cardio blitz & cardio circuit </span>
                <span>World dance & dance </span>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer"></footer>
      </section>
    </main>
  </body>
</html>
