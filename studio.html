<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Strength - Studios</title>
    <link rel="stylesheet" href="css/style.css" />
    <script

    ></script>

    <script src="js/main.js" defer></script>

  <body>
    <nav class="navbar">

      <div class="studios-list">

        </div>

        <div class="studio">

        <div class="studio">
          <span>ML Strength-chermside</span>

        <div class="studio">
          <span>ML Strength-gracevile</span>
          <a href="#" title="phone-map icons" class="contact-icon">
            <span class="fa-solid fa-phone"></span>

        </div>

        <div class="studio">
          <span>ML Strength-westlake</span>

            <span class="fa-solid fa-phone"></span>

      <footer class="footer"></footer>
    </section>
